<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<!-- Fragmento: Tabla de películas -->
<div th:fragment="tablaPeliculas(peliculas)">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Género</th>
                <th>Duración (min)</th>
                <th>Activo</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${peliculas}">
                <td th:text="${p.titulo}"></td>
                <td th:text="${p.genero}"></td>
                <td th:text="${p.duracion}"></td>
                <td>
                    <span th:text="${p.activo} ? 'Sí' : 'No'"></span>
                </td>
                <td>
                    <img th:if="${p.imagenUrl}" th:src="${p.imagenUrl}" alt="Poster" style="width:60px;height:auto;"/>
                </td>
                <td>
                    <a th:href="@{/pelicula/modificar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/pelicula/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que quieres eliminar esta película?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Fragmento: Formulario de película -->
<div th:fragment="formPelicula(pelicula)">
    <form th:action="@{/pelicula/guardar}" th:object="${pelicula}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input id="titulo" type="text" th:field="*{titulo}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input id="genero" type="text" th:field="*{genero}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="duracion" class="form-label">Duración (min)</label>
            <input id="duracion" type="number" min="1" th:field="*{duracion}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="imagenUrl" class="form-label">URL de Imagen</label>
            <input id="imagenUrl" type="text" th:field="*{imagenUrl}" class="form-control"/>
        </div>

        <div class="form-check mb-3">
            <input id="activo" class="form-check-input" type="checkbox" th:field="*{activo}"/>
            <label for="activo" class="form-check-label">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/pelicula/listado}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
